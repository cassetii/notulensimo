<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Notulen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Database Notulen Dept. Perencanaan Strategis</h1>

        <!-- Form untuk menambah notulen baru -->
        <form id="uploadForm">
            <label for="nomorMemo">Nomor Memo:</label>
            <input type="text" id="nomorMemo" required>

            <label for="perihal">Perihal:</label>
            <input type="text" id="perihal" required>

            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" required>

            <label for="status">Status Notulen:</label>
            <select id="status" required>
                <option value="On Process">On Process</option>
                <option value="Finished">Finished</option>
            </select>

            <label for="memoFile">Unggah Memo (PDF):</label>
            <input type="file" id="memoFile" accept="application/pdf" required>

            <button type="submit">Unggah Memo</button>
        </form>

        <!-- Preview PDF setelah diunggah -->
        <div id="previewContainer" style="display: none;">
            <h2>Preview PDF</h2>
            <iframe id="pdfPreview" width="100%" height="500px"></iframe>
        </div>

        <!-- Daftar notulen rapat -->
        <h2>Daftar Notulen Rapat</h2>
        <table id="notulenTable">
            <thead>
                <tr>
                    <th>Nomor Memo</th>
                    <th>Perihal</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data notulen akan diisi di sini menggunakan JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
